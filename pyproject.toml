[project]
name = "slack-bots"
version = "0.1.0"
description = "Slack bot for managing announcements and reminders"
readme = "README.md"
requires-python = ">=3.13.5"
dependencies = [
    "fastapi>=0.115.0",
    "uvicorn>=0.32.0",
    "slack-bolt>=1.21.0",
    "slack-sdk>=3.33.0",
    "sqlalchemy>=2.0.0",
    "python-dotenv>=1.0.0",
    "aiosqlite>=0.20.0",
    "pydantic-settings>=2.0.0",
    "aiohttp>=3.13.2",
    "greenlet>=3.0.0",
]

[project.optional-dependencies]
dev = ["pytest>=8.0.0", "pytest-asyncio>=0.24.0", "httpx>=0.27.0"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
